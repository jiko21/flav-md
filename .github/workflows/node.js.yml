# This workflow uses Bun for fast package management, testing, and building
# For more information see: https://bun.sh/guides/runtime/cicd

name: Bun CI

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [latest]

    steps:
    - uses: actions/checkout@v5
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ matrix.bun-version }}
    
    - name: Install dependencies
      run: bun install
      
    - name: Run lint
      run: bun run lint
      
    - name: Run tests with coverage
      run: bun run test:coverage
      
    - name: Build project
      run: bun run build
